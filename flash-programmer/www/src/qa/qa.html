<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loopy QA Harness</title>
    <link rel="stylesheet" href="../index.scss"/>
</head>
<body class="advanced">

<main>
    <div class="connect-container">
        <button id="connect" class="button black">Connect</button>
        <div class="row flex">
            <span id="status"></span>
            <span class="download-firmware hidden">New firmware available, <a href="https://github.com/partlyhuman/loopycart/raw/main/flash-programmer/pico/build/rp2040.rp2040.waveshare_rp2040_zero/pico.ino.uf2">download</a> ðŸ“¥</span>
        </div>
        <progress id="progress" value="0" max="1"></progress>
        <div id="progress-text" class="progress-text"></div>
    </div>
    <div class="qa" style="border: 1px solid hotpink; padding: 1em;">
        <h1 style="text-align: center; margin: 0">QA</h1>
        <div style="padding-bottom: 1em;">
            <label>Test Flash<input class="qa-flash" type="file"></label><br>
            <label>Test SRAM<input class="qa-sram" type="file"></label>
        </div>
        <div class="controls row">
            <button class="qa-blank button">Blank?</button>
            <button class="qa-quick-flash button">Quick Flash Test</button>
            <button class="qa-sram button">Quick SRAM Test</button>
        </div>
        <div class="controls row">
            <button class="qa-program-both button">Program Both</button>
            <button class="qa-verify-flash button">Verify Flash</button>
            <button class="qa-verify-sram button">Verify SRAM</button>
        </div>
        <div class="controls row">
            <button class="qa-wipe button">Full Wipe</button>
        </div>

    </div>
    <div class="controls rom">
        <h2>ROM</h2>
        <button class="flash-inspect button">Inspect</button>
        <button class="flash-download button">Dump</button>
        <button class="flash-erase-one button">Erase 2MB</button>
        <button class="flash-erase button">Full Erase</button>
        <input class="flash-upload" type="file">
    </div>
    <div class="controls sram">
        <h2>SRAM</h2>
        <button class="sram-download button">Download</button>
        <button class="sram-erase button">Erase</button>
        <button class="sram-backup button">Backup</button>
        <button class="sram-restore button">Restore</button>
        <button class="sram-format-fs button">Format Backups</button>
        <input class="sram-upload" type="file">
    </div>
    <div class="controls device hidden">
        <h2>DEVICE</h2>
        <label class="device-nickname"><input type="text" maxlength="48" placeholder="Your Name">
            <button>Set</button>
        </label>
    </div>
    <div class="controls manual">
        <h2>MANUAL</h2>
        <form class="manual-command">
            <label><input type="text"></label>
            <input type="submit" value="SEND">
        </form>
    </div>
    <div class="dump-file-link"></div>

    <div class="simple">
        <input class="flash-upload-simple hidden" type="file">
        <div class="drop">
            <h1>Drop a Loopy ROM here!</h1>
            <h3 class="drop-encourage">Yes... good... right here...</h3>
        </div>
    </div>

    <div class="logger-controls advanced">
        <h2>Log</h2>
        <button class="cls button">Clear</button>
    </div>

    <div class="logger" id="receiver_lines">
    </div>

    <div style="text-align: right">
        ðŸ”— <a target="_blank" href="https://github.com/partlyhuman/loopycart/wiki">User Guide</a>&nbsp;&nbsp;
        <label><input id="advanced-mode" type="checkbox">Advanced mode</label>
    </div>
</main>


<script type="module" src="qa.js"></script>

</body>
</html>
