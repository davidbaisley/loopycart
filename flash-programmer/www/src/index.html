<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loopy programmer</title>
    <link rel="stylesheet" href="index.scss"/>

    <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
    <link rel="manifest" href="assets/site.webmanifest">
</head>
<body>

<main>
    <div class="connect-container">
        <img src="assets/floopydrive.svg" alt="Floopy Drive!" height="180">
        <button id="connect" class="button black">Connect</button>
        <div class="row flex">
            <span id="status"></span>
            <span class="download-firmware hidden">New firmware available, <a href="https://github.com/partlyhuman/loopycart/raw/main/flash-programmer/pico/build/rp2040.rp2040.waveshare_rp2040_zero/pico.ino.uf2">download</a> ðŸ“¥</span>
        </div>
        <progress id="progress" value="0" max="1"></progress>
        <div id="busy-indicator"></div>
        <div id="progress-text" class="progress-text"></div>
    </div>
    <div class="controls rom advanced">
        <h2>ROM</h2>
        <button class="flash-inspect button">Inspect</button>
        <button class="flash-download button">Dump</button>
        <button class="flash-erase-one button">Erase 2MB</button>
        <button class="flash-erase button">Full Erase</button>
        <input class="flash-upload" type="file">
    </div>
    <div class="controls sram advanced">
        <h2>SRAM</h2>
        <button class="sram-download button">Download</button>
        <button class="sram-erase button">Erase</button>
        <button class="sram-backup button">Backup</button>
        <button class="sram-restore button">Restore</button>
        <button class="sram-format-fs button">Format Backups</button>
        <input class="sram-upload" type="file">
    </div>
    <div class="controls device advanced">
        <h2>DEVICE</h2>
        <label class="device-nickname"><input type="text" maxlength="48" placeholder="Nickname">
            <button>Set</button>
        </label>
    </div>
    <div class="dump-file-link"></div>

    <div class="simple">
        <div class="drop">
            <h1 class="drop-text">Drop a Loopy ROM here!</h1>
            <h3 class="drop-encourage">Yes... good... right here...</h3>
        </div>
    </div>

    <div class="logger-controls advanced">
        <h2>Log</h2>
        <button class="cls button">Clear</button>
    </div>

    <div class="logger" id="receiver_lines">
    </div>

    <div style="text-align: right">
        <label><input id="advanced-mode" type="checkbox">Advanced mode</label>
    </div>
</main>


<script type="module" src="index.js"></script>

</body>
</html>
