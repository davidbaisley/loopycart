<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loopy programmer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.scss"/>
</head>
<body>

<main>


    <div class="connect-container">
        <img src="assets/floopydrive.svg" alt="Floopy Drive!" height="180">
        <button id="connect" class="button black">Connect</button>
        <span id="status"></span>
    </div>
    <div class="controls">
        <button class="flash-download button">Dump</button>
        <button class="flash-erase button">Erase</button>
        <button class="flash-inspect button">Inspect</button>
        <input class="flash-upload" type="file">
    </div>
    <div class="dump-file-link"></div>

    <div class="logger-controls">
        <h2>Log</h2>
        <button class="cls button">Clear</button>
    </div>

    <div class="logger" id="receiver_lines">

    </div>
</main>


<script type="module" src="index.js"></script>

</body>
</html>
